<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Amulet</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Karla&display=swap" rel="stylesheet">
  <script src="chat.js"></script>
  <script>
    window.onload = displayResult;
  </script>
  <style>
    body {
      margin: 0;
      background-color: #1C1C1E;
      font-family: 'Karla', sans-serif;
      color: #FFFFFF;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
    }
    h2 {
      font-family: 'Orbitron', sans-serif;
      color: #A0C4FF;
      margin-bottom: 1rem;
    }
    .amulet-image {
      width: 80%;
      max-width: 300px;
      height: auto;
      border-radius: 12px;
      margin: 1rem 0;
      background-color: #2D2D31;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }
    .action-buttons {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
      max-width: 300px;
    }
    .action-buttons button {
      background: linear-gradient(135deg, #FF8FAB, #A0C4FF);
      border: none;
      border-radius: 25px;
      padding: 0.75rem;
      color: #1C1C1E;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .action-buttons button:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h2>Your Amulet is Ready!</h2>

  <div class="amulet-image" id="result-text">
    Loading your amulet...
  </div>

  <div class="action-buttons">
    <button onclick="alert('Downloading...')">Download</button>
    <button onclick="alert('Sharing...')">Share</button>
    <button onclick="location.href='form-step1.html'">Create Another</button>
  </div>
</body>
</html>
